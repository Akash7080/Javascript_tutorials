<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nested Loop</h2>
     <script>
        for(var i=1;i<=5;i++)
        {
            document.write("<b>outer loop</b>" +i+"<br>")
            for(var j=1;j<=5;j++)
        {
            document.write("<b>innner loop</b>" +j+"<br>")
        }
        }
       
     </script>
</body>
</html>
